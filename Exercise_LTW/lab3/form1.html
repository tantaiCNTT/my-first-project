<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/form1.css">
    <title>Form</title>
    <style>
        #container {
            background-image: url("img/senda.jpg");
        }

    </style>
</head>
<body >
<div id="container" >
    <div id="color">
        <div id="content">
            <div id="header">
                <div id="content_header">
                    <h1>Sign In</h1>
                </div>

            </div>
            <div id="form_content">
                <form>
                    <input id="user" type="text" name="user" value="username or email">
                    <input id="password" type="text" name="password" value="password">
                    <input id="sign_in" type="submit" name="submit" value="SIGN IN">
                </form>
            </div>
            <div id="other_content">
                <div id="text_content">
                    <p>Or login with</p>
                </div>
                <div id="icon_href">
                    <ul>
                        <li>
                            <a href="#"><img id="facebook" src="https://img.icons8.com/ios-glyphs/50/000000/facebook-f.png"></a>

                        </li>
                        <li>
                            <a href="#" ><img id=google src="https://img.icons8.com/color/48/000000/google-logo.png"></a>
                        </li>
                    </ul>

                </div>
            </div>
            <div id="footer">
                <a id="sing_up"><p>Sign Up </p></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

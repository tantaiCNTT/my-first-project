<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form3</title>
    <link rel="stylesheet" href="css/form3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div id="container">
    <form>
        <div id="account">
            <div id="content_account">
                <p>Account</p>
                <div class="account1">
                    <div class="element1">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="element">
                        <input class="text_field" type="text" name="fullnam" value="Full Name">
                    </div>
                </div>
                <div class="account2">
                    <div class="element1">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <div class="element">
                        <input class="text_field" type="text" name="email" value="Email address">
                    </div>

                </div>
                <div class="account3">
                    <div class="element1">
                        <i class="fa fa-key" ></i>
                    </div>
                    <div class="element">
                        <input  class="text_field" type="text" name="password" value="Password">
                    </div>

                </div>
            </div>

        </div>
        <div id="information">
            <div id="content_if">
                <div id="left_if">
                    <p>Data of Birth</p>
                    <input class="if fomat1 margin1"type="text" name="day" value="DD">
                    <input class="if fomat1 margin2" type="text" name="month" value="MM" >
                    <input class="if fomat2 margin2" type="text" name="year" value="YYYY">
                </div>
                <div id="right_if">
                    <p>Gender</p>
                    <button class="fomat3">Male</button>
                    <button class="fomat3">Female</button>
                </div>
            </div>

        </div>

        <div id="payment">
            <div id="content_pay">
                <p>Payment details</p>
                <div id="pay">
                    <i class="fa fa-cc-visa" aria-hidden="true"></i>
                    <button class="button1 changeColor">Credit card</button>
                    <i class="fa fa-cc-paypal" aria-hidden="true"></i>
                    <button class="button1">Paypal</button>
                </div>
                <div id="option">
                    <div class="element1">
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                    </div>
                    <div class="element">
                        <input class="text_field" type="text" name="cardnumber" value="Card Number">
                    </div>

                </div>
                <div id="content_payfooter">
                    <div id="left_pay">
                        <div>
                            <div class="element1">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                        </div>
                        <input type="text" name="cardCVC" value="Card CVC">
                    </div>
                    <div id="right_pay">
                        <select class ="format4 margin3">
                            <option>01 Jan</option>
                        </select>
                        <select class="format4">
                            <option>2015</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="rules">
            <div id="content_rule">
                <p>Terms and Conditions</p>

                <input type="checkbox" name="accept" value="agree">
                I accept a terms and conditions for sign up to this service, and
                hereby conform I have read the privacy policy
            </div>

        </div>
    </form>
</div>

</body>
</html>

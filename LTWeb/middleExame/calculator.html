<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/calculator.js" type="text/javascript"></script>

</head>
<body>
    <h1>Calculator</h1>
    <div id="container">

        <table>
            <tr >
                <form>
                <input id= "textview" type="text" readonly="readonly" >
                </form>


            </tr>
            <tr>
                <td ><input  class="button" type="button" value="AC" onclick="resest()" ></td>
                <td ><input  class="button" type="button" value="DEL" onclick="back()"></td>
                <td ><input  class="button" type="button" value="/" onclick="getOperation('/')" ></td>
                <td ><input  class="button" type="button" value="*" onclick="getOperation('*')"></td>
            </tr>
            <tr>
                <td ><input  class="button"  type="button" value="7" onclick="getNum('7')"></td>
                <td ><input  class="button"  type="button" value="8" onclick="getNum('8')"></td>
                <td ><input  class="button"  type="button" value="9" onclick="getNum('9')"></td>
                <td ><input  class="button"  type="button" value="-" onclick="getOperation('-')"></td>
            </tr>
            <tr>
                <td ><input  class="button"  type="button" value="4" onclick="getNum('4')"></td>
                <td ><input  class="button"  type="button" value="5" onclick="getNum('5')"></td>
                <td ><input  class="button" type="button" value="6"  onclick="getNum('6')"></td>
                <td ><input  class="button"  type="button" value="+" onclick="getOperation('+')"></td>
            </tr>
            <tr>
                <td ><input  class="button"  type="button" value="1" onclick="getNum('1')"></td>
                <td ><input  class="button"  type="button" value="2" onclick="getNum('2')"></td>
                <td ><input  class="button"  type="button" value="3" onclick="getNum('3')"></td>
                <td ><input  class="button"  type="button" value="0" onclick="getNum('0')"></td>
            </tr>
            <tr>
                <td><input  class="button"  type="button" value="(" onclick="getOperation('(')"></td>
                <td><input  class="button" type="button" value=")" onclick="getOperation(')')" ></td>
                <td><input  class="button" type="button" value="." onclick="getOperation('.')"></td>
                <td><input  class="button" type="button" value="=" onclick="equal()" ></td>
            </tr>
        </table>
    </div>


</body>
</html>

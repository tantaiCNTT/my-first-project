<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise3</title>
    <style>
        #content {
            width: 300px;
            height: 200px;
            background-color: orange;
            margin: auto;
        }
        p {
            font-family: Tahoma sans-serif;
            font-size: 40px;
        }
    </style>
</head>
<body >
 <div id="content">
 </div>
 <script>
     var array = ['HelloWorld', 'HelloBaby', 'Hello', 'こんにちは'];
     var index = Math.floor(Math.random()*4);
     var create_p = document.createElement("p");
     var text = document.createTextNode(array[index]);
     function load() {
         document.getElementById("content").appendChild(create_p.appendChild(text));
     }
     load();
 </script>
</body>
</html>
